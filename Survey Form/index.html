<!DOCTYPE html>
<html>
<head> <!--This is the opening tag for the head section of the HTML document, which contains metadata such as the character encoding and the document title.-->
	<meta charset="utf-8"> <!--This meta tag specifies the character encoding of the HTML document as UTF-8, which supports a wide range of characters and is commonly used.-->
	<title>Survey Form</title> <!--This sets the title of the document to "Survey Form", which appears in the browser tab and in search engine results.-->
	<link rel="stylesheet" href="styles.css"> <!--This links an external stylesheet called "styles.css" to the HTML document. This file is used to define the styles for the HTML elements.-->
</head>
<body> <!--This is the opening tag for the body section of the HTML document, which contains the visible content of the web page.-->
	<header> <!--This is a semantic tag that defines the header section of the web page.-->
		<h1 id="title">Survey Form</h1> <!--This is a level 1 heading with the text "Survey Form" and an ID of "title". The ID can be used to target this element with CSS or JavaScript.-->
		<p id="description">Please take a moment to fill out this survey.</p> <!--This is a paragraph with the text "Please take a moment to fill out this survey." and an ID of "description".-->
	</header>
	<main> <!--This is a semantic tag that defines the main content of the web page.-->
		<form id="survey-form"> <!--This creates a form with an ID of "survey-form". The form contains various input elements that users can fill out and submit.-->
			<label for="name" id="name-label">Name:</label> <!--This is a label for the input element with the ID "name". The label text is "Name:" and the label has an ID of "name-label".-->
			<input type="text" id="name" name="name" placeholder="Enter your name" required>
			
			<label for="email" id="email-label">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
			
			<label for="number" id="number-label">Age:</label>
			<input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
			
			<label for="dropdown">Which option best describes you?</label>
			<select id="dropdown" name="option">
				<option disabled selected value="">Select an option</option>
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>
			
			<fieldset>
				<legend>What is your favorite color?</legend>
				<label><input type="radio" name="color" value="red">Red</label>
				<label><input type="radio" name="color" value="green">Green</label>
				<label><input type="radio" name="color" value="blue">Blue</label>
			</fieldset>
			
			<fieldset>
				<legend>What is your favorite fruit?</legend>
				<label><input type="checkbox" name="fruit" value="apple">Apple</label>
				<label><input type="checkbox" name="fruit" value="banana">Banana</label>
				<label><input type="checkbox" name="fruit" value="orange">Orange</label>
			</fieldset>
			
			<label for="comments">Any additional comments or feedback?</label>
			<textarea id="comments" name="comments" rows="5"></textarea>
			
			<button type="submit" id="submit">Submit</button>
		</form>
	</main>
</body>
</html>
