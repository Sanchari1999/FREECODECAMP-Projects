<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 id="title">Survey Form</h1>
		<p id="description">Please take a moment to fill out this survey.</p>
	</header>
	<main>
		<form id="survey-form">
			<label for="name" id="name-label">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>
			
			<label for="email" id="email-label">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
			
			<label for="number" id="number-label">Age:</label>
			<input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="120" required>
			
			<label for="dropdown">Which option best describes you?</label>
			<select id="dropdown" name="option">
				<option disabled selected value="">Select an option</option>
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
				<option value="option3">Option 3</option>
			</select>
			
			<fieldset>
				<legend>What is your favorite color?</legend>
				<label><input type="radio" name="color" value="red">Red</label>
				<label><input type="radio" name="color" value="green">Green</label>
				<label><input type="radio" name="color" value="blue">Blue</label>
			</fieldset>
			
			<fieldset>
				<legend>What is your favorite fruit?</legend>
				<label><input type="checkbox" name="fruit" value="apple">Apple</label>
				<label><input type="checkbox" name="fruit" value="banana">Banana</label>
				<label><input type="checkbox" name="fruit" value="orange">Orange</label>
			</fieldset>
			
			<label for="comments">Any additional comments or feedback?</label>
			<textarea id="comments" name="comments" rows="5"></textarea>
			
			<button type="submit" id="submit">Submit</button>
		</form>
	</main>
</body>
</html>
